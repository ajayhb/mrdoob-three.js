<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>three.js - scene loader test</title>
		<meta charset="utf-8">
		<style type="text/css">
			body {
				background:#fff;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;
				text-align:center;
			}
			
			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #000;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
			}
			
			a { color:skyblue }
			canvas { pointer-events:none; z-index:10; }
			#log { position:absolute; top:0; display:block; text-align:left; z-index:1000; pointer-events:none; }
		</style>
	</head>

	<body>
		<div id="info">
			<a href="http://github.com/mrdoob/three.js">three.js</a> - scene loader test
		</div>

		<pre id="log"></pre>

		<script type="text/javascript" src="../build/ThreeExtras.js"></script>
		<script type="text/javascript" src="js/Stats.js"></script>

		<script type="text/javascript">

			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;

			var container,stats;

			var camera, scene;
			var renderer;

			var mesh, zmesh, geometry;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			document.addEventListener('mousemove', onDocumentMouseMove, false);

			init();


			function init() {

				container = document.createElement('div');
				document.body.appendChild(container);

				var callback = function( result ) {
				
					scene = result.scene;
					camera = result.currentCamera;
					
					camera.aspect = window.innerWidth / window.innerHeight;
					camera.updateProjectionMatrix();

					setInterval(loop, 1000/60);

				}
				
				SceneUtils.loadScene( "scenes/test_scene.js", callback );
				
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				renderer.domElement.style.position = "relative";
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );

			}

			function onDocumentMouseMove(event) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );

			}

			function loop() {

				camera.position.x += ( mouseX - camera.position.x ) * .001;
				camera.position.y += ( - mouseY - camera.position.y ) * .001;

				renderer.render( scene, camera );

				stats.update();

			}

			function log( text ) {

				var e = document.getElementById("log");
				e.innerHTML = text + "<br/>" + e.innerHTML;

			}

		</script>

	</body>
</html>
